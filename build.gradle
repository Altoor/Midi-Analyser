plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'

    id 'org.openjfx.javafxplugin' version '0.0.7'

    id "com.github.johnrengelman.shadow" version "5.0.0"
}

javafx {
    modules = [ 'javafx.controls', 'javafx.graphics', 'javafx.fxml' ]
}

task myJavadocs(type: Javadoc) {
  source = sourceSets.main.allJava
}

// Define the main class for the application
mainClassName = 'midianalyser.Main'

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven {url 'https://oss.sonatype.org/content/repositories/snapshots'}     // This is added for snapshot
}

jar {
    manifest {
        attributes 'Main-Class': mainClassName
    }
    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

application {
    applicationDefaultJvmArgs = ['-Dgreeting.language=en']
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.+'

    testCompile group: 'junit', name: 'junit', version: '4.12'

    // https://github.com/controlsfx/controlsfx
    implementation 'org.controlsfx:controlsfx:9.0.1-SNAPSHOT' // org/controlsfx/controlsfx/9.0.1-SNAPSHOT/

}




